<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact</title>
</head>
<body>
  <header class="header">
    <h3 class="text_nav">Les Film De Plein Air</h3>
    <nav class="nav">
      <h3><a class="nav-link" href="accueil.html">Accueil</a></h3>
      <h3><a class="nav-link" href="film.html">Film</a></h3>
      <h3><a class="nav-link" href="contact.html">Contact</a></h3>
      <h3><a class="nav-link" href="reservation.html">Réservation</a></h3>
    </nav>
  </header>
  <div id="container">
    <h1>&bull; Contactez nous ! &bull;</h1>
    <div class="underline">
    </div>
    <div class="img_contact">
      <img class="contact-img" src="Image/popcorn.png" alt="">
    </div>
    <form action="#" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Nom / Prénom" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="e-Mail" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Téléphone" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" name="subject" id="subject_input" required>
          <option disabled hidden selected>Sujet du message</option>
          <option>Proposer un projet !</option>
          <option>Une question ?</option>
          <option>Autre chose ?!</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5"
          required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Envoyer" id="form_button" />
      </div>
    </form><!-- // End form -->
  </div><!-- // End #container -->
  <footer class="footer">
    ©2021 Les Films De Plein Air
  </footer>
</body>
</html>
